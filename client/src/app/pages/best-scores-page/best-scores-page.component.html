<div class="hero">
    <div class="table-classic">
        <p>Mode Classique</p>
        <table mat-table [dataSource]="topFiveBestScoresClassic" class="mat-elevation-z8">
            <ng-container matColumnDef="score">
                <tr>
                    <th mat-header-cell *matHeaderCellDef><p>Score</p></th>
                </tr>
                <tr>
                    <td mat-cell *matCellDef="let element">
                        <a>{{ element.score }}</a>
                    </td>
                </tr>
            </ng-container>

            <ng-container matColumnDef="name">
                <tr>
                    <th mat-header-cell *matHeaderCellDef><p>Nom(s)</p></th>
                </tr>
                <tr>
                    <td mat-cell *matCellDef="let element">
                        <a>{{ element.playerNames }} </a>
                    </td>
                </tr>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsPlayerTable"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPlayerTable"></tr>
        </table>
    </div>

    <div class="table-log">
        <p>Mode LOG2990</p>
        <table mat-table [dataSource]="topFiveBestScoresLog" class="mat-elevation-z8">
            <ng-container matColumnDef="score">
                <tr>
                    <th mat-header-cell *matHeaderCellDef><p>Score</p></th>
                </tr>
                <tr>
                    <td mat-cell *matCellDef="let element">
                        <a>{{ element.score }}</a>
                    </td>
                </tr>
            </ng-container>

            <ng-container matColumnDef="name">
                <tr>
                    <th mat-header-cell *matHeaderCellDef><p>Nom(s)</p></th>
                </tr>
                <tr>
                    <td mat-cell *matCellDef="let element">
                        <a>{{ element.playerNames }} </a>
                    </td>
                </tr>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsPlayerTable"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPlayerTable"></tr>
        </table>
    </div>
</div>
